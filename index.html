<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration Form </title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="conatiner">
        <div class="logo">
            <h1>LOGO</h1>
        </div>
        <div class="links">
            <a href="#">Home</a>
            <a href="#">Home</a>
            <a href="#">Product</a>
            <a href="#">Blog</a>
            <a href="#">Contact</a>
        </div>

        <button id="button-link">Login</button>

    </div>
    <div id="login-sec" class="login-sec">

        <h2>Login</h2>

        <img src="./Image/xmark-solid.svg" id="close-icon" alt="">
        <form action="#" id="formId">
            <div class="input-sec">
                <div class=" cl ">
                    <img src="/Image/envelope-solid.svg" alt="">
                    <input type="email" name="mail" id="email" placeholder="Enter your email">
                </div>
                <div class="cl">
                    <img src="./Image/lock-solid.svg" alt="">
                    <input type="password" name="passcode" id="password" placeholder="Enter your password">
                </div>

            </div>

            <h5><a href="#">Forget Password?</a></h5>
            <button id="submit-btn" type="submit">Login </button>
        </form>
        <h6>Don't have an account? <a id="sg-cl" href="#signup-sec">Sign Up</a></h6>
    </div>

    <div id="signup-sec" class="signup-sec">

        <h2>Signup</h2>

        <img src="./Image/xmark-solid.svg" id="close-icon-2" alt="">
        <form action="#" id="formId">
            <div class="input-sec">
                <div class=" cl ">
                    <img src="/Image/envelope-solid.svg" alt="">
                    <input type="email" name="mail" id="email" placeholder="Enter your email">
                </div>
                <div class="cl">
                    <img src="./Image/lock-solid.svg" alt="">
                    <input type="password" name="passcode" id="crt-password" placeholder="Create Password">
                </div>
                <div class="cl">
                    <img src="./Image/lock-solid.svg" alt="">
                    <input type="password" name="passcode" id="conf-password" placeholder="Confirm Password">
                </div>

            </div>


            <button id="signup-btn" type="submit">Signup </button>
        </form>
        <h6 class="ft-cl">Already have an account? <a id="lg-cl" href="#login-sec">Login</a></h6>
    </div>


    <script src="./app.js"></script>
</body>

</html>
